name: chat_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  auto_route: ^7.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.9


flutter:
  uses-material-design: true

  assets:
    - assets/drawables/
    - assets/icons/
    - assets/flags/
    - assets/env/

  fonts:
    - family: Axiforma
      fonts:
        - asset: assets/fonts/Axiforma Bold.otf
          weight: 700
        - asset: assets/fonts/Axiforma SemiBold.otf
          weight: 600
        - asset: assets/fonts/Axiforma Medium.otf
          weight: 500
        - asset: assets/fonts/Axiforma Regular.otf
          weight: 400