name: chat_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  auto_route: ^7.8.4
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  country_picker: ^2.0.27
  image_picker: ^1.1.2
  supabase_flutter: ^2.8.1
  freezed_annotation: ^2.4.4
  freezed: ^2.5.7
  json_annotation: ^4.9.0
  flutter_contacts: ^1.1.9+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.9
  json_serializable: ^6.9.0


flutter:
  uses-material-design: true

  assets:
    - assets/drawables/
    - assets/icons/
    - assets/flags/

  fonts:
    - family: Axiforma
      fonts:
        - asset: assets/fonts/Axiforma Bold.otf
          weight: 700
        - asset: assets/fonts/Axiforma SemiBold.otf
          weight: 600
        - asset: assets/fonts/Axiforma Medium.otf
          weight: 500
        - asset: assets/fonts/Axiforma Regular.otf
          weight: 400