name: chat_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.2
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  country_picker: ^2.0.27
  image_picker: ^1.1.2
  supabase_flutter: ^2.8.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  google_sign_in: ^6.2.1
  intl: ^0.19.0

  # PDF Generation & Printing
  pdf: ^3.11.1
  printing: ^5.13.2
  path_provider: ^2.1.4

  # Charts & Analytics
  fl_chart: ^0.69.0

  # Notifications
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4

  # QR Code & Scanner
  mobile_scanner: ^5.2.3
  qr_flutter: ^4.1.0

  # Image Compression
  flutter_image_compress: ^2.3.0

  # Communication & Sharing
  url_launcher: ^6.3.1
  share_plus: ^10.1.1

  # Offline & Storage
  connectivity_plus: ^6.0.5
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1

  # Biometric Authentication
  local_auth: ^2.3.0

  # File Operations
  file_picker: ^8.1.4
  open_filex: ^4.5.0

  # Permissions
  permission_handler: ^11.3.1

  # HTTP for API calls
  http: ^1.2.2

  # CSV Export
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  freezed: ^2.5.7
  build_runner: ^2.4.9
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true

  assets:
    - assets/drawables/
    - assets/icons/
    - assets/flags/

  fonts:
    - family: Axiforma
      fonts:
        - asset: assets/fonts/Axiforma Bold.otf
          weight: 700
        - asset: assets/fonts/Axiforma SemiBold.otf
          weight: 600
        - asset: assets/fonts/Axiforma Medium.otf
          weight: 500
        - asset: assets/fonts/Axiforma Regular.otf
          weight: 400
